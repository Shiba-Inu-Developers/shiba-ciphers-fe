<div class="flex justify-center">
  <div
    class="w-4/5 max-w-8xl mt-8 space-y-8 md:space-y-0 md:space-x-8 md:flex flex-col md:flex-row"
  >
    <!-- My Texts Section -->
    <div
      class="flex flex-col bg-white rounded-lg shadow-lg flex-1 transform transition-all hover:scale-105"
    >
      <div
        class="flex justify-between items-center p-6 bg-gray-200 rounded-t-lg"
      >
        <h2 class="text-2xl font-bold text-gray-800 text-center w-full">
          My Texts
        </h2>
      </div>
      <div class="overflow-x-auto p-6">
        <table class="w-full table-fixed border-collapse">
          <thead>
            <tr class="bg-gray-100">
              <th class="w-1/6 border-b-2 border-gray-300 py-2 text-center">
                Type
              </th>
              <th class="w-1/3 border-b-2 border-gray-300 py-2 text-center">
                Title
              </th>
              <th class="w-1/4 border-b-2 border-gray-300 py-2 text-center">
                Creation Date
              </th>
              <th class="w-1/5 border-b-2 border-gray-300 py-2 text-center">
                Public
              </th>
              <th class="w-1/6 border-b-2 border-gray-300 py-2 text-center">
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of documentTexts; let i = index" class="hover:bg-gray-50">
              <td class="text-center py-2">{{ item.type }}</td>
              <td
                class="py-2 overflow-hidden overflow-ellipsis whitespace-nowrap text-center"
              >
                {{ item.title }}
              </td>
              <td
                class="py-2 overflow-hidden overflow-ellipsis whitespace-nowrap text-center"
              >
                {{ item.creationDate | date:'medium' }}
              </td>
              <td class="text-center py-2">
                <input type="checkbox" value="{{item.isPublic ? 'checked' : 'unchecked'}}" disabled="disabled"/>
              </td>
              <td class="text-center py-2">
                <button
                  class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded shadow-md transform transition-all hover:scale-110"
                  (click) = "changePriorityText(i, item.isPublic)"
                >
                  Change Priority
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- My Keys Section -->
    <div
      class="flex flex-col bg-white rounded-lg shadow-lg flex-1 transform transition-all hover:scale-105"
    >
      <div
        class="flex justify-between items-center p-6 bg-gray-200 rounded-t-lg"
      >
        <h2 class="text-2xl font-bold text-gray-800 text-center w-full">
          My Keys
        </h2>
      </div>
      <div class="overflow-x-auto p-6">
        <table class="w-full table-fixed border-collapse">
          <thead>
            <tr class="bg-gray-100">
              <th class="w-1/6 border-b-2 border-gray-300 py-2 text-center">
                Type
              </th>
              <th class="w-1/3 border-b-2 border-gray-300 py-2 text-center">
                Title
              </th>
              <th class="w-1/4 border-b-2 border-gray-300 py-2 text-center">
                Creation Date
              </th>
              <th class="w-1/5 border-b-2 border-gray-300 py-2 text-center">
                Public
              </th>
              <th class="w-1/6 border-b-2 border-gray-300 py-2 text-center">
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of documentKeys; let i = index" class="hover:bg-gray-50">
              <td class="text-center py-2">{{ item.type }}</td>
              <td
                class="py-2 overflow-hidden overflow-ellipsis whitespace-nowrap text-center"
              >
                {{ item.title }}
              </td>
              <td
                class="py-2 overflow-hidden overflow-ellipsis whitespace-nowrap text-center"
              >
                {{ item.creationDate | date:'medium' }}
              </td>
              <td class="text-center py-2">
                <input type="checkbox" value="{{item.isPublic ? 'checked' : 'unchecked'}}" disabled="disabled"/>
              </td>
              <td class="text-center py-2">
                <button
                  class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded shadow-md transform transition-all hover:scale-110"
                  (click) = "changePriorityKey(i, item.isPublic)"
                >
                  Change Priority
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
