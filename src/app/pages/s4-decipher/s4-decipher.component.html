<div class="flex justify-center items-center h-screen bg-gray-200">
  <div class="bg-white shadow-lg rounded-lg w-1/3 p-6 m-4" *ngIf="!loading">
    <h2 class="text-center text-2xl font-semibold mb-6">KEY</h2>
    <select
      [(ngModel)]="selectedKeyTitle"
      (change)="onKeyChange($event)"
      class="block w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
    >
      <option *ngFor="let option of keyOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <input
      type="text"
      [(ngModel)]="selectedKey"
      class="block w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>
  <div class="bg-white shadow-lg rounded-lg w-1/3 p-6 m-4">
    <h2 class="text-center text-2xl font-semibold mb-6">TEXT</h2>
    <select
      [(ngModel)]="selectedTextTitle"
      (change)="onTextChange($event)"
      class="block w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
    >
      <option *ngFor="let option of textOptions" [value]="option">
        {{ option }}
      </option>
    </select>
    <input
      type="text"
      [(ngModel)]="selectedText"
      class="block w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>
  <!-- div for loading -->
  <div class="fixed top-0 left-0 z-50 w-full h-full bg-gray-900 opacity-50" *ngIf="loading"></div>
</div>
