<div class="center">
  <div class="row">
    <div class="col-6">
      <div class="">
        <div
          class="w-full px-6 pb-8 mt-8 sm:rounded-lg rounded-lg bg-gray-100 p-10 shadow-inner"
        >
          <div class="grid max-w-2xl mx-auto mt-8">
            <h2 class="text-2xl font-bold sm:text-xl">My Texts</h2>
            <div
              class="row flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0"
            >
              <table>
                <thead>
                <tr>
                  <th>Type</th>
                  <th>Title</th>
                  <th>Creation Date</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of documentTexts">
                  <td>{{ item.type }}</td>
                  <td>{{ item.title }}</td>
                  <td>{{ item.creationDate }}</td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="">
        <div
          class="w-full px-6 pb-8 mt-8 sm:rounded-lg rounded-lg bg-gray-100 p-10 shadow-inner"
        >
          <div class="grid max-w-2xl mx-auto mt-8">
            <h2 class="text-2xl font-bold sm:text-xl">My Keys</h2>
            <div
              class="row flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0"
            >
              <table>
                <thead>
                <tr>
                  <th>Type</th>
                  <th>Title</th>
                  <th>Creation Date</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of documentKeys">
                  <td>{{ item.type }}</td>
                  <td>{{ item.title }}</td>
                  <td>{{ item.creationDate }}</td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
