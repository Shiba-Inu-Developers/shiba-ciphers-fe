<div
  class="flex flex-col md:flex-row justify-center items-center min-h-screen bg-gray-200 p-4"
>
  <div class="flex justify-center w-full md:w-auto">
    <div class="relative">
      <img
        [src]="selectedFileName"
        class="w-[1000px] h-auto z-10 rounded-lg shadow-md"
        #image
        (load)="adjustCanvasSize(image)"
      />
      <canvas
        #canvas
        class="absolute top-0 left-0 border border-black z-20 bg-transparent rounded-lg"
        (mousedown)="onCanvasMouseDown($event)"
        (mousemove)="onCanvasMouseMove($event)"
        (mouseup)="onCanvasMouseUp($event)"
      ></canvas>
    </div>
    <div class="ml-4 mt-4 md:mt-0">
      <div *ngFor="let name of rectangleNames; index as i">
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2"
          (click)="removeRectangle(i)"
        >
          {{ name }}
        </button>
      </div>
    </div>
  </div>
</div>
