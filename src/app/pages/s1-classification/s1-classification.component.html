<div class="flex flex-col items-center justify-center">
  <div class="w-full">
    <div class="grid grid-cols-2 gap-4">
      <div class="flex flex-col items-center justify-center p-6">
        <div class="mb-4 w-full" (drop)="onFileDrop($event)">
          <label
            for="dropzone-file"
            [ngStyle]="backgroundImageStyle"
            class="flex flex-col items-center bg-white justify-center w-full h-64 border-2 border-dashed rounded-lg cursor-pointer hover:bg-gray-200"
          >
            <div *ngIf="!fileUrl" class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-xs">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input #dropzoneFile id="dropzone-file" type="file" class="hidden" (change)="onFileChange($event)" />
          </label>
        </div>
      </div>
<!--      <img  [src]="fileUrl" alt="Selected file">-->
      <div class="flex flex-col items-center justify-center">
        <div class="w-full">
          <div class="flex flex-col items-center justify-center p-6">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4" [routerLink]="'/key-stepper'" (click)="saveInStorage()">
              Key
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" [routerLink]="'/text-stepper'" (click)="saveInStorage()">
              Text
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
