<div class="flex justify-center items-center h-screen bg-gray-200">
  <div
    class="bg-white shadow-lg rounded-lg w-1/3 p-6 m-4 flex flex-col items-center"
  >
    <h2 class="text-center text-xl font-semibold mb-4">KEY</h2>
    <img
      [src]="keyImageUrl"
      alt="Key Image"
      class="w-16 h-16 mb-4 rounded-full object-cover"
    />
  </div>
  <div
    class="bg-white shadow-lg rounded-lg w-1/3 p-6 m-4 flex flex-col items-center"
  >
    <h2 class="text-center text-xl font-semibold mb-4">TEXT</h2>
    <img
      [src]="textImageUrl"
      alt="Text Image"
      class="w-16 h-16 mb-4 rounded-full object-cover"
    />
    <h2 class="text-center text-xl font-semibold mb-4">decrypted text</h2>
    <textarea
      [(ngModel)]="decryptedText"
      class="w-full h-64 p-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
    ></textarea>
  </div>
</div>
