<div class="center">
  <div class="col-5">
    <div class="">
      <div
        class="w-full px-6 pb-8 mt-8 sm:rounded-lg rounded-lg bg-gray-100 p-10 shadow-inner"
      >
        <div class="grid max-w-2xl mx-auto mt-8">
          <h2 class="text-2xl font-bold sm:text-xl">Public Profile</h2>
          <div
            class="row flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0"
          >
            <div class="col-12">
              <img
                class="object-cover w-40 h-40 p-1 rounded-full"
                src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZhY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                alt="Bordered avatar"
              />
            </div>
            <div class="flex space-x-10 sm:ml-8">
              <i
                (click)="onDeletePic($event)"
                class="material-icons"
                style="font-size: 25px; color: black"
                >delete</i
              >
              <i
                (click)="onEditPic($event)"
                class="material-icons"
                style="font-size: 25px; color: black"
                >edit</i
              >
            </div>
          </div>

          <div class="items-center mt-8 sm:mt-14 text-[#202142]">
            <div
              class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
            >
              <div class="w-full">
                <label
                  for="first_name"
                  class="block mb-2 text-sm font-medium text-indigo-900"
                  >Your first name</label
                >
                <input
                  type="text"
                  id="first_name"
                  [(ngModel)]="firstName"
                  class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="Your first name"
                  required
                />
              </div>

              <div class="w-full">
                <label
                  for="last_name"
                  class="block mb-2 text-sm font-medium text-indigo-900"
                  >Your last name</label
                >
                <input
                  type="text"
                  id="last_name"
                  [(ngModel)]="lastName"
                  class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="Your last name"
                  required
                />
              </div>
            </div>

            <div class="mb-2 sm:mb-6">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-indigo-900"
                >Your email</label
              >
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                placeholder="your.email@mail.com"
                required
              />
            </div>

            <div class="mb-2 sm:mb-6">
              <label
                for="profession"
                class="block mb-2 text-sm font-medium text-indigo-900"
                >Profession</label
              >
              <input
                type="text"
                id="profession"
                class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                placeholder="your profession"
                required
              />
            </div>

            <div class="mb-6">
              <label
                for="message"
                class="block mb-2 text-sm font-medium text-indigo-900"
                >Bio</label
              >
              <textarea
                id="message"
                rows="4"
                class="block p-2.5 w-full text-sm text-indigo-900 bg-indigo-50 rounded-lg border border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Write your bio here..."
              ></textarea>
            </div>

            <div class="flex justify-end">
              <button
                type="submit"
                (click)="onEditData()"
                class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
